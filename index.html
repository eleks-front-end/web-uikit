<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="./public/styles/eleks-ui-kit.css">

    <style>
        .e-autocomplete {
            width: 100%;
            border: 1px solid #355089;
            border-radius: 4px;
            height: 26px;
            padding-left: 5px;
            font-size: .875em;
        }

        .autocomplete-suggestions {
            background-color: #fff;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-shadow: 0 4px 6px 2px rgba(0, 0, 0, 0.1);
            font-size: .875em;
            margin-left: 1px;
            clear: both;
            overflow-y: auto;
        }
        .autocomplete-suggestion {
            position: relative;
            cursor: pointer;
        }
        .autocomplete-selected {
            background-color: #EBEEF4;
        }
        .autocomplete-suggestions strong {
            font-weight: 700;
        }
        .suggestion-img {
            float: left;
            height: 40px;
            line-height: 40px;
            margin: 4px 8px 0 6px;
            overflow: hidden;
            text-align: center;
            vertical-align: middle;
            width: 40px;
        }
        .suggestion-img img {
            max-width: 100%;
            max-height: 40px;
            display: block;
        }
        .suggestion-wrapper {
            display: block;
            height: 48px;
            overflow: hidden;
            position: relative;
            text-overflow: ellipsis;
            vertical-align: middle;
            line-height: 16px;
            padding: 7px 0;
        }
        .suggestion-value {
            display: block;
            line-height: normal;
            font-weight: 700;
        }
        .sub-text {
            color: #999;
            font-size: 11px;
            font-weight: normal;
        }
    </style>
</head>
<body>

<div class="e-autocomplete" data-api="google.com" data-tpl="#imgItem"></div>

<script type="text/template" id="imgItemTpl">

<h1>{{Title}}</h1>
<h1>{{Desc}}</h1>

</script>

<script src="./scripts/index.js"></script>

</body>
</html>
