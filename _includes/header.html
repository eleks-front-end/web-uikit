<header class="navbar navbar-dark bg-primary navbar-fixed-top">
  <div class="container">
    <div class="row">
      <div class="col-xs-12">
        <nav>
          <button class="navbar-toggler hidden-sm-up" type="button" data-toggle="collapse" data-target="#exCollapsingNavbar2">
            &#9776;
          </button>
          <div class="collapse navbar-toggleable-xs" id="exCollapsingNavbar2">
            <a href="{{site.baseurl}}" class="navbar-brand">
              <img src="{{ '/public/img/logo_white.png' | prepend: site.baseurl }}" alt="logo">
            </a>
            <ul class="nav navbar-nav">
              {% assign sorted_pages = (site.pages | sort: 'positionInTopNavigation') %}
              {% for node in sorted_pages %}
                {% if 'public' == node.group %}
                  <li class="nav-item">
                    <a href="{{node.url | prepend: site.baseurl }}" class="nav-link{% if page.url == node.url %} active {% endif %}">{{node.title}}</a>
                  </li>
                {% endif %}
              {% endfor %}
            </ul>
          </div>
          <div class="dropdown pull-xs-right">
            <div class="btn dropdown-toggle" type="button" id="dropdownMenu2" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              User name
            </div>
            <div class="dropdown-menu" aria-labelledby="dropdownMenu2">
              <button class="dropdown-item" type="button">Action</button>
              <button class="dropdown-item" type="button">Another action</button>
              <button class="dropdown-item" type="button">Something else</button>
            </div>
          </div>
        </nav>
      </div>
    </div>
  </div>
</header>
